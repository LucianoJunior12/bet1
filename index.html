    <br>

        async function fazerAposta() {
            const valorApostado = document.getElementById("valorApostado").value;
            const numeroInicial = document.getElementById("numeroInicial").value;
            const numeroFinal = document.getElementById("numeroFinal").value;

            // Simulação de conexão de carteira
            alert("Simulação de conexão de carteira. O contrato foi chamado com os seguintes parâmetros: Valor Apostado: " + valorApostado + ", Número Inicial: " + numeroInicial + ", Número Final: " + numeroFinal);
            
            // Simulação de resposta do contrato
            const ganhou = Math.random() < 0.5; // Simula se o jogador ganhou ou perdeu
            const numeroSorteado = Math.floor(Math.random() * (numeroFinal - numeroInicial + 1)) + Number(numeroInicial); // Simula o número sorteado
            document.getElementById("numeroSorteado").textContent = numeroSorteado;
            document.getElementById("mensagemResultado").textContent = ganhou ? "ganhou" : "perdeu";
        }

        async function definirRecompensaFixa() {
